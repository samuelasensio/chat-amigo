<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chatillo Amigo — Cloudflare Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    color-scheme: dark;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
    color: #e5e7eb;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #sidebar {
    width: 280px;
    background: rgba(15, 23, 42, 0.96);
    border-right: 1px solid #1f2937;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  #sidebar h3 {
    margin: 0 0 4px;
    font-size: 16px;
    letter-spacing: .03em;
    text-transform: uppercase;
    color: #9ca3af;
  }
  #sidebar h4 {
    margin: 10px 0 4px;
    font-size: 13px;
    text-transform: uppercase;
    color: #6b7280;
  }
  #rooms {
    flex: 1;
    overflow-y: auto;
    padding-right: 4px;
  }
  .room-btn {
    width: 100%;
    text-align: left;
    padding: 8px 10px;
    margin-bottom: 6px;
    border-radius: 8px;
    border: none;
    background: #111827;
    color: #e5e7eb;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background .15s, transform .05s;
  }
  .room-btn:hover {
    background: #1f2937;
    transform: translateY(-1px);
  }
  .room-btn.active {
    background: #4f46e5;
  }
  #roomName {
    width: 100%;
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #1f2937;
  }

  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-left: 1px solid #111827;
  }
  #chatHeader {
    padding: 12px 18px;
    border-bottom: 1px solid #111827;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(10px);
  }
  #chatHeader span {
    font-size: 14px;
    color: #9ca3af;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 18px;
  }
  .msg {
    margin-bottom: 10px;
    display: flex;
  }
  .msg.me {
    justify-content: flex-end;
  }
  .bubble {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .bubble.me {
    background: #4f46e5;
    color: white;
    border-bottom-right-radius: 4px;
  }
  .bubble.other {
    background: #111827;
    color: #e5e7eb;
    border-bottom-left-radius: 4px;
  }
  .meta {
    font-size: 11px;
    color: #6b7280;
    margin-top: 2px;
  }

  #sendBox {
    display: flex;
    padding: 10px 14px;
    gap: 10px;
    border-top: 1px solid #111827;
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(10px);
  }
  input, button {
    border: none;
    outline: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
  }
  input {
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #1f2937;
  }
  input::placeholder {
    color: #6b7280;
  }
  button {
    background: #4f46e5;
    color: white;
    cursor: pointer;
    font-weight: 500;
    padding-inline: 14px;
    transition: background .15s, transform .05s, box-shadow .1s;
  }
  button:hover {
    background: #6366f1;
    box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.4);
    transform: translateY(-1px);
  }
  button:active {
    transform: translateY(0);
    box-shadow: none;
  }

  #login {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  #login form {
    background: rgba(15, 23, 42, 0.98);
    padding: 28px 26px 24px;
    border-radius: 14px;
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
    border: 1px solid #1f2937;
  }
  #login h2 {
    margin: 0 0 4px;
  }
  #login p {
    margin: 0 0 10px;
    font-size: 13px;
    color: #9ca3af;
    text-align: center;
  }
  #login button {
    margin-top: 6px;
  }
  .error {
    color: #f97373;
    font-size: 12px;
    text-align: center;
    min-height: 16px;
  }

  @media (max-width: 800px) {
    body {
      flex-direction: column;
    }
    #sidebar {
      width: 100%;
      flex-direction: row;
      align-items: flex-start;
      gap: 16px;
      border-right: none;
      border-bottom: 1px solid #111827;
      height: auto;
    }
    #rooms {
      max-height: 140px;
    }
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <form id="loginForm">
    <h2 style="text-align:center">Chatillo Amigo</h2>
    <p>Inicia sesión con tu usuario creado en D1.</p>
    <input id="email" type="email" placeholder="Email" autocomplete="email" required>
    <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password" required>
    <div class="error" id="loginError"></div>
    <button type="submit">Entrar</button>
  </form>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div>
    <h3>Salas</h3>
    <div id="rooms"></div>
  </div>

  <div>
    <h4>Nueva sala</h4>
    <input id="roomName" placeholder="Nombre de sala">
    <button id="createRoom">Crear</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div id="chatHeader">
    <div>
      <strong id="roomTitle">Elige una sala</strong><br>
      <span id="userInfo"></span>
    </div>
    <span id="status">Desconectado</span>
  </div>
  <div id="messages"></div>
  <div id="sendBox">
    <input id="msg" placeholder="Escribe un mensaje..." disabled>
    <button id="send" disabled>Enviar</button>
  </div>
</div>

<script>
const API = "PON_AQUI_TU_URL_DEL_WORKER"; // ej: "https://chatamigo.samuelasensio.workers.dev"

let token = null;
let user = null;
let currentRoom = null;
let poll = null;

async function api(path, method = "GET", body = null) {
  const res = await fetch(API + path, {
    method,
    headers: {
      "Content-Type": "application/json",
      ...(token ? { "Authorization": "Bearer " + token } : {})
    },
    body: body ? JSON.stringify(body) : null
  });
  if (!res.ok) {
    throw new Error("Error " + res.status);
  }
  return res.json();
}

loginForm.onsubmit = async e => {
  e.preventDefault();
  loginError.textContent = "";
  try {
    const r = await api("/api/login", "POST", {
      email: email.value.trim(),
      password: password.value.trim()
    });
    if (r.error) {
      loginError.textContent = "Credenciales incorrectas.";
      return;
    }
    token = r.token;
    user = r.user;
    userInfo.textContent = user.email + " · " + (user.name || "Sin nombre");
    status.textContent = "Conectado";
    login.style.display = "none";
    await loadRooms();
  } catch (err) {
    loginError.textContent = "No se pudo conectar. Revisa la API.";
  }
};

async function loadRooms() {
  try {
    const r = await api("/api/rooms");
    rooms.innerHTML = "";
    r.rooms.forEach(room => {
      const b = document.createElement("button");
      b.textContent = room.name;
      b.className = "room-btn";
      if (room.id === currentRoom) b.classList.add("active");
      b.onclick = () => joinRoom(room.id, room.name, b);
      rooms.appendChild(b);
    });
  } catch (err) {
    console.error(err);
  }
}

async function joinRoom(id, name, btn) {
  currentRoom = id;
  roomTitle.textContent = name;
  Array.from(document.querySelectorAll(".room-btn")).forEach(b => b.classList.remove("active"));
  if (btn) btn.classList.add("active");
  messages.innerHTML = "";
  msg.disabled = false;
  send.disabled = false;
  if (poll) clearInterval(poll);
  await loadMessages();
  poll = setInterval(loadMessages, 1500);
}

async function loadMessages() {
  if (!currentRoom) return;
  try {
    const r = await api(`/api/rooms/${currentRoom}/messages`);
    messages.innerHTML = "";
    r.messages.forEach(m => {
      const wrap = document.createElement("div");
      wrap.className = "msg" + (m.email === user.email ? " me" : "");
      const bubble = document.createElement("div");
      bubble.className = "bubble " + (m.email === user.email ? "me" : "other");
      bubble.textContent = m.text;
      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = m.email;
      wrap.appendChild(bubble);
      wrap.appendChild(meta);
      messages.appendChild(wrap);
    });
    messages.scrollTop = messages.scrollHeight;
  } catch (err) {
    console.error(err);
  }
}

send.onclick = async () => {
  if (!msg.value.trim() || !currentRoom) return;
  const text = msg.value.trim();
  msg.value = "";
  try {
    await api(`/api/rooms/${currentRoom}/messages`, "POST", { text });
    await loadMessages();
  } catch (err) {
    console.error(err);
  }
};

msg.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send.click();
  }
});

createRoom.onclick = async () => {
  const name = roomName.value.trim();
  if (!name) return;
  try {
    await api("/api/rooms", "POST", { name });
    roomName.value = "";
    await loadRooms();
  } catch (err) {
    console.error(err);
  }
};
</script>

</body>
</html>
